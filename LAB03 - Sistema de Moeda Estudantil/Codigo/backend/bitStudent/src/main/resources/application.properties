spring.application.name=bitstudent

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# datasource (in-memory)
spring.datasource.url=jdbc:h2:mem:bitstudentdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# Deferir execução de data.sql até que o JPA/Hibernate tenha criado o schema
spring.jpa.defer-datasource-initialization=true

# ============================
# Mailtrap (Email Testing)
# ============================
# AVISO: Estas são credenciais de ambiente sandbox/teste - configure suas próprias credenciais Mailtrap
spring.mail.host=sandbox.smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=YOUR_MAILTRAP_USERNAME
spring.mail.password=YOUR_MAILTRAP_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=sandbox.smtp.mailtrap.io

# E-mail padrão do sistema
bitstudent.mail.from=noreply@bitstudent.com
bitstudent.mail.from.name=bitStudent - Sistema de Mérito Estudantil

# ============================
# JWT (JSON Web Token)
# ============================
# AVISO: Configure uma chave secreta forte em produção! Mínimo 64 caracteres para HS512
jwt.secret=YOUR_JWT_SECRET_KEY_MIN_64_CHARS_FOR_HS512_ALGORITHM_CHANGE_THIS_IN_PRODUCTION_EXAMPLE_KEY_HERE
# Tempo de expiração do token em milissegundos (86400000 = 24 horas)
jwt.expiration=86400000
